    <body>
        <form  (ngSubmit)="onSubmit()">

          <form>
            <label> First Name: <input type="text" [(ngModel)]="first_name" name="first_name" required>
            </label>
            <label> Last Name: <input type="text" [(ngModel)]="last_name" name="first_name" required>
            </label>
            <br>
            <label> Email address : <input type="email" [(ngModel)]="email" name="email" required>
            </label>
            <br>
            <p>Gender
            <label>
              <input type="radio" value="Male" (change)="gender" name="gender"> Male
            </label>
            <label>
              <input type="radio" value="Female" (change)="gender" name="gender"> Female
            </label>
            <label>
              <input type="radio" value="Other" (change)="gender" name="gender"> Other
            </label>
          </p>
            <label> Date of Birth: <input type="date" [(ngModel)]="birth_date" name="age" required>
            </label><br>
            <label> Address: <input type="text" [(ngModel)]="address" name="address" required>
            </label>
            <!-- <label> Password: <input type="password" [(ngModel)]="password" name="password" required>
            </label> -->
            <br>
            <button type="submit">Submit</button>
          </form>



            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>
